<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      rel="shortcut icon"
      href="/assets/images/logo_icon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <style>
      .checkbox {
        display: flex;
        width: 100% !important;
        align-items: center;
        justify-content: flex-start;
      }
      .checkbox label {
        margin-left: 5px;
      }
    </style>
    <section id="login-container">
      <div class="login-container">
        <div class="left-content">
          <div class="logo">
            <a href="/index.html">
              <img src="../images/logo_black.png" alt="" />
            </a>
          </div>
          <div class="login-content">
            <h1>Sign Up to CoinTracker</h1>
            <p>Already a member? <a href="login.html">Log in</a></p>
            <form>
              <div class="form-control">
                <label for="name">Name:</label>
                <input
                  type="text"
                  id="name"
                  name="Name"
                  placeholder="Your Email..."
                />
                <small id="sameName">email wrong</small>
              </div>
              <div class="form-control">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your Email..."
                />
              </div>
              <div class="form-control">
                <label for="pssw">Password:</label>
                <input
                  type="password"
                  name="pssw"
                  id="pssw"
                  placeholder="Your Password..."
                  autocomplete="1234"
                />
                <div class="checkbox">
                  <input type="checkbox" name="remember" id="remember" />
                  <label for="remember" id="remember_label"
                    >By creating an account i reffer to CoinTracker's Terms of
                    Service and Privacy Policy.</label
                  >
                </div>
              </div>
              <div class="button">
                <button id="submitBtn" type="submit">
                  Log in <i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="right-content">
          <img src="../images/login.jpg" alt="" />
        </div>
      </div>
    </section>
    <script src="/js/register.js"></script>
  </body>
</html>
