<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      rel="shortcut icon"
      href="/assets/images/logo_icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/about-crypto.css" />
    <link rel="stylesheet" href="/css/checkout.css" />
    <link rel="stylesheet" href="/css/nav-bar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section id="navbar">
      <nav class="navbar">
        <div class="container">
          <div class="nav-align">
            <div class="logo">
              <a href="index.html">
                <img src="/assets/images/logo_black.png" alt="" id="logo" />
              </a>
            </div>

            <button class="menu__toggler" id="menu__toggler">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <div class="links" id="links">
              <a href="/index.html">Home</a>
              <a href="./about-crypto.html">About</a>
              <a href="./blog.html">Blog</a>
              <a href="./coins.html">Coins</a>
              <a href="./contact.html">Contact</a>
              <div class="login-side" id="profileNameChange">
                <a href="./signup.html">
                  <i class="fa-solid fa-user"></i>Sign Up</a
                >
                <i class="fa-regular fa-sun" id="toggleDark"></i>
              </div>
              <div class="login-side" id="profileName">
                <p id="navbarName"><i class="fa-solid fa-user"></i>Sign Up</p>
                <div class="dropdown-menu">
                  <div class="dropdown-menu-name">
                    <img
                      src="/assets/images/user_image.png"
                      id="profileNav"
                      alt=""
                    />
                    <div class="user-details">
                      <h3 id="dropdown_name">test</h3>
                      <p id="dropdown_email">test2</p>
                    </div>
                  </div>
                  <a href="profile.html">Profile</a>
                  <a href="profile-contact.html">Profile contact</a>
                  <a href="contact.html">Contact</a>
                  <button id="signoutBtn">Sign out</button>
                  <i class="fa-regular fa-sun" id="toggleDarkTwo"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <br /><br /><br /><br /><br /><br />

    <section id="completePayment">
      <div class="container">
        <h1 class="complete-h1">Complete paymet</h1>
        <div class="completePayment">
          <div class="addressRow">
            <div class="twoFrom-control">
              <div class="form-control">
                <label for="name">Name:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Your name..."
                />
              </div>
              <div class="form-control">
                <label for="surename">Surename:</label>
                <input
                  type="text"
                  name="surename"
                  id="surename"
                  placeholder="Your Surename..."
                />
              </div>
            </div>
            <div class="form-control">
              <label for="Email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Your Email..."
              />
            </div>
            <div class="form-control">
              <label for="number">Card number:</label>
              <input
                type="number"
                name="number"
                id="number"
                placeholder="Your number..."
                maxlength="16"
              />
            </div>
            <div class="twoFrom-control">
              <div class="form-control">
                <label for="">Expiration Year:</label>
                <input
                  type="number"
                  name="year"
                  id="year"
                  placeholder="xx"
                  maxlength="2"
                  min="0"
                />
              </div>
              <div class="form-control">
                <label for="">Expiration Date:</label>
                <input
                  type="number"
                  name="date"
                  id="date"
                  placeholder="xx"
                  maxlength="2"
                  min="0"
                />
              </div>
            </div>
            <div class="form-control">
              <label for="cvv">CVV:</label>
              <input
                type="number"
                name="cvv"
                id="cvv"
                placeholder="xxx"
                maxlength="3"
              />
            </div>
          </div>
          <div class="order-summary">
            <h1>Order Summary</h1>
            <div class="order-div" id="orderDiv">
              <div class="order-div-text">
                <p>Item(1):</p>
                <p>&dollar; 999</p>
              </div>
              <div class="order-div-text">
                <p>Item title:</p>
                <p>Premium</p>
              </div>
              <div class="order-div-text">
                <p>Tax collected:</p>
                <p>&dollar; 23.80</p>
              </div>
              <hr />
              <div class="order-div-text">
                <p>Order total:</p>
                <p>&dollar; 8888</p>
              </div>
              <div class="buy-order">
                <button id="buyOrder">Buy</button><br />
                <small id="completeForm">Complete all form</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/js/about-crypto.js"></script>
    <script src="/js/signout.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/getUser.js"></script>
    <script src="/js/profilePictureMenu.js"></script>
  </body>
</html>
