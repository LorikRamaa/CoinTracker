    <!-- buy -->
    <section id="buyCrypto">
      <div class="container">
        <h1>Buy Crypto</h1>
        <div class="form_container">
          <div class="buy-form">
            <div class="convertPrice">
              <label for="price">Spend</label>
              <div class="inputForm">
                <input
                  type="number"
                  placeholder="15.00 - 20000.00"
                  id="price"
                  name="price"
                  min="15"
                  max="20000"
                />
                <div class="priceIcon">
                  <i class="fa-solid fa-dollar-sign"></i>
                  <p>USD</p>
                </div>
              </div>
            </div>
            <div class="convertPrice">
              <label for="cryptoPrice">Recive</label>
              <div class="inputForm">
                <input
                  type="number"
                  placeholder="0.00"
                  id="cryptoPrice"
                  name="cryptoPrice"
                  onkeydown="return false"
                />
                <div class="priceIcon" id="priceCrypto">
                  <img
                    src="../../assets/images/btc.png"
                    id="priceImage"
                    alt=""
                  />
                  <p id="priceIconValue">BTC</p>
                </div>
              </div>
            </div>
          </div>
          <div class="addressRow">
            <form>
              <div class="twoFrom-control">
                <div class="form-control">
                  <label for="name">Name:</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    required
                    placeholder="Your name..."
                  />
                </div>
                <div class="form-control">
                  <label for="surename">Surename:</label>
                  <input
                    type="text"
                    name="surename"
                    id="surename"
                    placeholder="Your Surename..."
                    required
                  />
                </div>
              </div>
              <div class="form-control">
                <label for="Email">Email:</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Your Email..."
                  required
                />
              </div>
              <div class="form-control">
                <label for="number">Card number:</label>
                <input
                  type="number"
                  name="number"
                  id="number"
                  placeholder="Your number..."
                  maxlength="16"
                  required
                />
              </div>
              <div class="twoFrom-control">
                <div class="form-control">
                  <label for="">Expiration Year:</label>
                  <input
                    type="number"
                    name="year"
                    id="year"
                    placeholder="xx"
                    maxlength="2"
                    min="0"
                    required
                  />
                </div>
                <div class="form-control">
                  <label for="">Expiration Date:</label>
                  <input
                    type="number"
                    name="date"
                    id="date"
                    placeholder="xx"
                    maxlength="2"
                    min="0"
                    required
                  />
                </div>
              </div>
              <div class="form-control">
                <label for="cvv">CVV:</label>
                <input
                  type="number"
                  name="cvv"
                  id="cvv"
                  placeholder="xxx"
                  maxlength="3"
                  required
                />
              </div>
              <div class="buy-order">
                <button id="buyOrder">Buy</button><br />
                <small id="completeForm">Complete all form</small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
